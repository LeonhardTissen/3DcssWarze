<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<canvas id="spaceBackground"></canvas>
	<div id="spaceGalaxies"></div>
	<div id="spacePlanets"></div>
	<container>
		<shadow></shadow>
		<warze>
		</warze>
		<eyes>
			<eye class="left">
				<pupil></pupil>
			</eye>
			<eye class="right">
				<pupil></pupil>
			</eye>
		</eyes>
		<tophat>
			<tophatbase></tophatbase>
			<tophattop></tophattop>
		</tophat>
	</container>
	<div class="options">
		<br>
		<span id="textDialogue"></span>
		<br>
		<input type="color" value="#FF0000" oninput="setColor(this.value);">
		<input type="color" value="#222222" oninput="setEyeColor(this.value);">
		<input type="color" value="#555555" oninput="setBackColor(this.value);">
	</div>
	<script type="text/javascript" src="spaceBackground.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
